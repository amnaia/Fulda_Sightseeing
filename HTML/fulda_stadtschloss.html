  <script>
    // Get references to the theme toggle button and the theme stylesheet
    const themeToggle = document.getElementById("theme-toggle");
    const themeStylesheet = document.getElementById("theme-stylesheet");

    // Define variables to track the current theme state
    let isBionicTheme = false;

    // Function to toggle between bionic and nonbionic themes
    function toggleTheme() {
      if (isBionicTheme) {
        themeStylesheet.href = "./CSS/nonbionic-theme.css"; // Switch to the light theme
      } else {
        themeStylesheet.href = "./CSS/bionic-theme.css"; // Switch to the dark theme
      }
      // Update the theme state
      isBionicTheme = !isBionicTheme;
    }

    // Attach a click event listener to the theme toggle button
    themeToggle.addEventListener("click", toggleTheme);

    // Funktion zum Ändern der Hintergrundfarbe basierend auf der ausgewählten Option
    function changeBackgroundColor() {
      const colorOptions = document.getElementsByName("color");

      for (const option of colorOptions) {
        if (option.checked) {
          document.body.style.backgroundColor = option.value;
          break;
        }
      }
    }

    // Fügen Sie einen Event Listener hinzu, um die Farbe zu ändern, wenn eine Option ausgewählt wird
    const colorOptions = document.getElementsByName("color");
    for (const option of colorOptions) {
      option.addEventListener("change", changeBackgroundColor);
    }
  </script>
